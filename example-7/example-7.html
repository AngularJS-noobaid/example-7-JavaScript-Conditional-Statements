<!DOCTYPE html>

<html>
	<head>
		<title>Relational and Logical Operators</title>
	</head>

	<body>
		<script>
			var x = 14;
			var y = 'noobaid';
			
			document.write('the value in x is ' + x);
			document.write('<br>');
			
			document.write('the value in y is ' + y);
			document.write('<br>');

			document.write('<br>');
			
			document.write('x + 2 = ' + (x + 2));
			document.write('<br>');

			document.write('x - 2 = ' + (x - 2));
			document.write('<br>');

			document.write('x * 2 = ' + (x * 2));
			document.write('<br>');
			
			document.write('x / 2 = ' + (x / 2));
			document.write('<br>');
			
			document.write('x % 2 = ' + (x % 2));
			document.write('<br>');

			var z = y;
			y = x;

			document.write('<br>');

			document.write('the value in y is ' + y);
			document.write('<br>');
			
			document.write('the value in z is ' + z);
			document.write('<br>');

			document.write('x + 2 =' + (x += 2));
			document.write('<br>');

			document.write('x - 2 = ' + (x -= 2));
			document.write('<br>');

			document.write('x * 2 = ' + (x *= 2));
			document.write('<br>');
			
			document.write('x / 2 = ' + (x /= 2));
			document.write('<br>');
			
			document.write('x % 2 = ' + (x %= 2));
			document.write('<br>');

			document.write('<br>');

			document.write('2 == 2 is ' + (2 == 2));
			document.write('<br>');
			
			document.write('2 != 2 is ' + (2 != 2));
			document.write('<br>');

			document.write('3 > 2 is ' + (3 > 2));
			document.write('<br>');

			document.write('3 < 2 is ' + (3 < 2));
			document.write('<br>');

			document.write('3 <= 2 is ' + (3 <= 2));
			document.write('<br>');

			document.write('3 >= 2 is ' + (3 >= 2));
			document.write('<br>');

			document.write('<br>');
			
			document.write('3 > 2 && 5 > 7 is ' + (3 > 2 && 5 > 7));
			document.write('<br>');

			document.write('3 > 2 || 5 > 7 is ' + (3 > 2 || 5 > 7));
			document.write('<br>');

			document.write('!(2 == 2) is ' + !(2 == 2));
			document.write('<br>');	
			
			document.write('<br>');	
				
			var time = 5;
		
			if (time < 10) {
   				document.write('Good morning');
				document.write('<br>');	
			} else if (time < 20) {
				document.write('Good day');
				document.write('<br>');	
   				
			} else {
    				document.write('Good evening');
				document.write('<br>');	
   				
			}

			var day = 3;
		
			switch (day) {
				case 1:
        				document.write('Monday');
					document.write('<br>');	
        				break;
    				case 2:
        				document.write('Tuesday');
					document.write('<br>');	
        				break;
  				case 3:
       					document.write('Wednesday');
					document.write('<br>');	
        				break;
   				case 4:
       		 			document.write('Thursday');
					document.write('<br>');	
        				break;
    				case 5:
        				document.write('Friday');
					document.write('<br>');	
        				break;
			}

		</script>
	</body>
</html>
